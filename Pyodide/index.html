<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Terminal Interativo</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">//</span> Pyodide <span class="blink">Terminal</span></h1>
        <div id="output-area" class="terminal-output">
            <p class="prompt">Iniciando sistema...</p>
        </div>
        <div class="terminal-input">
            <span class="prompt">></span>
            <input type="text" id="command-input" placeholder="Aguardando Pyodide..." disabled>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
